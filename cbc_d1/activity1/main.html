<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hana</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #fef9f9, #e0c3fc);
        }
        .container {
            text-align: center;
            background: #ffffffcc;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #6a1b9a;
            margin-bottom: 20px;
            font-size: 28px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: linear-gradient(145deg, #ffd1dc, #ffe0e9);
            color: #4a4a4a;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 30px;
            font-size: 18px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        li:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>My Favorite Fruits</h2>
        <ul>
            <li>Avocado</li>
            <li>Guava</li>
            <li>Banana</li>
        </ul>
    </div>
</body>
</html>
