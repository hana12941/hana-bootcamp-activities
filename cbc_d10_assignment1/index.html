<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Longest Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: pink;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 500px;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 20px 0;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find the Longest Name</h1>
        <form method="POST" id="nameForm">
            <input type="text" name="names" placeholder="Enter names, separated by commas" required>
            <button type="find">find</button>
        </form>
        {% if longest_name %}
        <script>
            {
                alert("Longest name: {{ longest_name }}");
            }
        </script>
        {% endif %}
    </div>
</body>
</html>
